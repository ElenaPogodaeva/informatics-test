<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>calculator</title>
</head>

<body>
  <div class="calculator">
    <button class="history-btn">&#128337;</button>
    <div class="history"></div>
    <div class="calculator-display">
      <p>0</p>
    </div>
    <div class="calculator-buttons">

      <button class="btn bg-grey ac">AC</button>
      <button class="btn bg-orange division" data-action="/">/</button>

      <button class="btn seven" data-action="7">7</button>
      <button class="btn eight" data-action="8">8</button>
      <button class="btn nine" data-action="9">9</button>
      <button class="btn bg-orange multi" data-action="*">&times;</button>

      <button class="btn four" data-action="4">4</button>
      <button class="btn five" data-action="5">5</button>
      <button class="btn six" data-action="6">6</button>
      <button class="btn bg-orange minus" data-action="-">&minus;</button>

      <button class="btn one" data-action="1">1</button>
      <button class="btn two" data-action="2">2</button>
      <button class="btn three" data-action="3">3</button>
      <button class="btn bg-orange plus" data-action="+">+</button>

      <button class="btn zero" data-action="0">0</button>
      <button class="btn dot" data-action=".">.</button>
      <button class="btn equal bg-orange" data-action="=">=</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
